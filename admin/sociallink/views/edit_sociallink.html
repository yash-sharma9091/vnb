<div class="row fade-in-up">
    <div class="col-md-12">
        <!-- BEGIN VALIDATION STATES-->
        <div class="portlet light portlet-fit portlet-form ">
            <div class="portlet-title">
                <div class="caption">
                    <i class=" icon-user font-green"></i>
                    <span class="caption-subject font-green sbold uppercase">Update Social Link Detail</span>
                </div>
            </div>
            <div class="portlet-body">
                <!-- BEGIN FORM-->
                <form novalidate ng-submit="edit_sociallink(updateSocialLinkForm.$valid)" class="form-horizontal" name="updateSocialLinkForm" ng-keydown="clear($event.target.name, updateSocialLinkForm)">
                    <div class="form-body">
                        <div class="form-group form-md-line-input" 
                        ng-class="{ 'has-error': updateSocialLinkForm.title.$touched && updateSocialLinkForm.title.$invalid || updateSocialLinkForm.title.$invalid && updateSocialLinkForm.$submitted }">
                            <label class="col-md-2 control-label" for="title">Title <span class="required">*</span></label>
                            <div class="col-md-10">
                                <input type="text" name="title" ng-model="sociallink.title" class="form-control" id="title" placeholder="Enter your sociallink title" required>
                                <div ng-messages="updateSocialLinkForm.title.$error"
                                    ng-show="updateSocialLinkForm.title.$touched || updateSocialLinkForm.$submitted">
                                    <span class="help-block" ng-message="required">Title is required.</span>
                                </div>
                            </div>
                        </div>
                      
                                 
                        <div class="form-group form-md-line-input" ng-class="{ 'has-error': updateSocialLinkForm.url.$touched && updateSocialLinkForm.url.$invalid || updateSocialLinkForm.url.$invalid && updateSocialLinkForm.$submitted }">
                            <label class="col-md-2 control-label" for="url">Url <span class="required">*</span></label>
                            <div class="col-md-10">
                             <input type="text" name="url" ng-model="sociallink.url" class="form-control" id="url"  required>   
                                <div ng-messages="updateSocialLinkForm.url.$error"
                                    ng-show="updateSocialLinkForm.url.$touched || updateSocialLinkForm.$submitted">
                                    <span class="help-block" ng-message="required">Url is required.</span>
                                </div>
                            </div>
                        </div>

                       <div class="form-group form-md-line-input" ng-class="{ 'has-error': updateSocialLinkForm.status.$touched && updateSocialLinkForm.status.$invalid || updateSocialLinkForm.status.$invalid && updateSocialLinkForm.$submitted }">
                            <label class="col-md-2 control-label" for="status">Status <span class="required">*</span></label>
                            <div class="col-md-10">
                                <select id="status" class="form-control" name="status" ng-model="sociallink.status" required ng-options="trade.value as trade.text for trade in [{text: 'Active', value:true},{text: 'Inactive', value: false}]">
                                </select>
                                <div ng-messages="updateSocialLinkForm.status.$error"
                                    ng-show="updateSocialLinkForm.status.$touched || updateSocialLinkForm.$submitted">
                                    <span class="help-block" ng-message="required">Status is required.</span>
                                </div>
                            </div>    
                        </div>

                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-2 col-md-9">
                                <button type="submit" ladda="isLoading" class="btn green">Update</button>
                                <a href ui-sref="sociallink" class="btn default">cancel</a>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
        <!-- END VALIDATION STATES-->
    </div>
</div>
