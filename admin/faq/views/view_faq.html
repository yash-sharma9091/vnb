<div class="row fade-in-up">
	<div class="col-md-12">
		<div class="portlet light bordered">
		    <div class="portlet-title">
		        <div class="caption">
		            <i class="icon-equalizer font-green-haze"></i>
		            <span class="caption-subject font-green-haze bold uppercase">View FQA Info</span>
		            <span class="caption-helper"><i>(last update on {{faq.updated_at | date: format : 'dd/m/y'}})</i></span>
		        </div>
		        <div class="tools">
		            <button ui-sref="faq" class="btn default">Back</button>
		        </div>
		    </div>
       <div class="portlet-body">
                <!-- BEGIN FORM-->
                <form novalidate ng-submit="new_faq(newFaqForm.$valid)" class="form-horizontal" name="newFaqForm" ng-keydown="clear($event.target.name, newFaqForm)">
                    <div class="form-body">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-2 control-label" for="question">Question <span class="required">*</span></label>
                            <div class="col-md-10">
                                <input type="text" name="question" ng-model="faq.question" class="form-control" id="question" placeholder="Enter your question" readonly>
                       
                            </div>
                        </div>
                        <div class="form-group form-md-line-input">
                            <label class="col-md-2 control-label" for="answer">Answer <span class="required">*</span></label>
                            <div class="col-md-10">
                                <textarea rows="4" name="answer" ng-model="faq.answer" class="form-control" id="answer" placeholder="Enter your answer" readonly></textarea>
                   
                            </div>
                        </div>
                        
                       <div class="form-group form-md-line-input">
                            <label class="col-md-2 control-label" for="status">Status <span class="required">*</span></label>
                            <div class="col-md-10">
                                <select id="status" class="form-control" name="status" ng-model="faq.status"  ng-options="trade.value as trade.text for trade in [{text: 'Active', value:true},{text: 'Inactive', value: false}]" disabled="true">
                                </select>
                             </div>    
                        </div>
                        <div class="form-group form-md-line-input">
                            <label class="col-md-2 control-label" for="order">Order <span class="required">*</span></label>
                            <div class="col-md-10">
                                <input type="text" name="order" ng-model="faq.order" ng-pattern="/^\d+$/" class="form-control" id="order" placeholder="Enter your faq order" readonly>
                   
                            </div>
                        </div>
                    </div>
                   <div class="form-actions">
		                <div class="row">
		                    <div class="col-md-6">
		                        <div class="row">
		                            <div class="col-md-offset-3 col-md-9">
		                                <button type="button" ng-click="goToEdit()" class="btn green">
		                                    <i class="fa fa-pencil"></i> Edit</button>
		                                <a href ui-sref="faq" class="btn default">Back</a>
		                            </div>
		                        </div>
		                    </div>
		                    <div class="col-md-6"> </div>
		                </div>
		            </div>
                </form>
                <!-- END FORM-->
            </div>
		</div>
	</div>
</div>
