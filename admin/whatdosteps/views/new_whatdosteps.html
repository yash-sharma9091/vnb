<div class="row fade-in-up">
    <div class="col-md-12">
        <!-- BEGIN VALIDATION STATES-->
        <div class="portlet light portlet-fit portlet-form ">
            <div class="portlet-title">
                <div class="caption">
                    <i class=" icon-user font-green"></i>
                    <span class="caption-subject font-green sbold uppercase">Add New What Do Steps Section</span>
                </div>
            </div>
            <div class="portlet-body">
                <!-- BEGIN FORM-->
                <form novalidate ng-submit="new_whatdosteps(newWhatDoStepForm.$valid)" class="form-horizontal" name="newWhatDoStepForm" ng-keydown="clear($event.target.name, newWhatDoStepForm)">
                    <div class="form-body">
                        <div class="form-group form-md-line-input" 
                        ng-class="{ 'has-error': newWhatDoStepForm.title.$touched && newWhatDoStepForm.title.$invalid || newWhatDoStepForm.title.$invalid && newWhatDoStepForm.$submitted }">
                            <label class="col-md-2 control-label" for="title">Title <span class="required">*</span></label>
                            <div class="col-md-10">
                                <input type="text" name="title" ng-model="whatdosteps.title" class="form-control" id="title" placeholder="Enter your whatdosteps title" required>
                                <div ng-messages="newWhatDoStepForm.title.$error"
                                    ng-show="newWhatDoStepForm.title.$touched || newWhatDoStepForm.$submitted">
                                    <span class="help-block" ng-message="required">Title is required.</span>
                                </div>
                            </div>
                        </div>
                          
                                 
                          <div class="form-group form-md-line-input" ng-class="{ 'has-error': newWhatDoStepForm.short_description.$touched && newWhatDoStepForm.short_description.$invalid || newWhatDoStepForm.short_description.$invalid && newWhatDoStepForm.$submitted }">
                            <label class="col-md-2 control-label" for="short_description">Short Description <span class="required">*</span></label>
                            <div class="col-md-10">
                             <textarea rows="4" name="short_description" ng-model="whatdosteps.short_description" class="form-control" id="short_description" placeholder="Enter your short description" ng-maxlength="160" ng-minlength="130" required></textarea>
                                <div ng-messages="newWhatDoStepForm.short_description.$error"
                                    ng-show="newWhatDoStepForm.short_description.$touched || newWhatDoStepForm.$submitted">
                                    <span class="help-block" ng-message="required">Short Description is required.</span>
                                    <span class="help-block" ng-message="maxlength">Short Description cannot be greater than 160 characters</span>
                                    <span class="help-block" ng-message="minlength">Short Description cannot be less than 130 characters</span>
                                </div>
                            </div>
                        </div>

                          <div class="form-group form-md-line-input" ng-class="{ 'has-error': newWhatDoStepForm.long_description.$touched && newWhatDoStepForm.long_description.$invalid || newWhatDoStepForm.long_description.$invalid && newWhatDoStepForm.$submitted }">
                            <label class="col-md-2 control-label" for="long_description">Long Description <span class="required">*</span></label>
                            <div class="col-md-10">
                                
                                <text-angular ng-required="true" ng-model="whatdosteps.long_description"></text-angular>
                                <div ng-messages="newWhatDoStepForm.long_description.$error"
                                    ng-show="newWhatDoStepForm.long_description.$touched || newWhatDoStepForm.$submitted">
                                    <span class="help-block" ng-message="required">Long Description is required.</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group form-md-line-input" ng-class="{ 'has-error': newWhatDoStepForm.order.$touched && newWhatDoStepForm.order.$invalid || newWhatDoStepForm.order.$invalid && newWhatDoStepForm.$submitted }">
                            <label class="col-md-2 control-label" for="order">Order <span class="required">*</span></label>
                            <div class="col-md-10">
                                <select id="order" class="form-control" name="order" ng-model="whatdosteps.order" required ng-options="v as v for v in [1,2,3,4]">
                                </select>
                                <div ng-messages="newWhatDoStepForm.order.$error"
                                    ng-show="newWhatDoStepForm.order.$touched || newWhatDoStepForm.$submitted">
                                    <span class="help-block" ng-message="required">Order is required.</span>
                                </div>
                            </div>    
                        </div>
                       <div class="form-group form-md-line-input" ng-class="{ 'has-error': newWhatDoStepForm.status.$touched && newWhatDoStepForm.status.$invalid || newWhatDoStepForm.status.$invalid && newWhatDoStepForm.$submitted }">
                            <label class="col-md-2 control-label" for="status">Status <span class="required">*</span></label>
                            <div class="col-md-10">
                                <select id="status" class="form-control" name="status" ng-model="whatdosteps.status" required ng-options="trade.value as trade.text for trade in [{text: 'Active', value:true},{text: 'Inactive', value: false}]">
                                </select>
                                <div ng-messages="newWhatDoStepForm.status.$error"
                                    ng-show="newWhatDoStepForm.status.$touched || newWhatDoStepForm.$submitted">
                                    <span class="help-block" ng-message="required">Status is required.</span>
                                </div>
                            </div>    
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-2 col-md-9">
                                <button type="submit" ladda="isLoading" class="btn green">Submit</button>
                                <a href ui-sref="whatdosteps" class="btn default">cancel</a>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
        <!-- END VALIDATION STATES-->
    </div>
</div>
